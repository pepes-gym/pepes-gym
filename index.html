<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pepe’s Gym</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 1rem;
      background-color: #1e1e1e;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    .contract-box {
      margin: 1rem auto;
      padding: 1rem;
      background-color: #1e1e1e;
      border-radius: 8px;
      display: inline-block;
    }
    .contract-box button {
      margin-top: 0.5rem;
      padding: 0.3rem 0.6rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin: 2rem;
    }
    .card {
      background-color: #1e1e1e;
      border-radius: 8px;
      padding: 1rem;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    a {
      color: #4cafef;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Pepe’s Gym</h1>
  </header>

  <div class="contract-box">
    <strong>Contract:</strong>
    <div id="contract">GawbEDuozY1aE6YVeebgLrodfnQkQug4pLq4ytsgxojK</div>
    <button onclick="copyContract()">Copy</button>
    <br><br>
    <a href="https://x.com/pepeRIPPED" target="_blank">Follow us on Twitter</a>
  </div>

  <section id="gallery" class="gallery">
    <figure class="card">
      <img src="pepe1.jpg.PNG" alt="Jacked Pepe flexing">
      <figcaption>Jacked Pepe flexing</figcaption>
    </figure>

    <figure class="card">
      <img src="pepe2.jpg.PNG" alt="Pepe lifting at the gym">
      <figcaption>Pepe lifting at the gym</figcaption>
    </figure>
  </section>

  <script>
    function copyContract() {
      const contractText = document.getElementById('contract').innerText;
      navigator.clipboard.writeText(contractText).then(() => {
        alert('Contract copied to clipboard!');
      });
    }
  </script>
</body>
</html>
