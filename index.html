<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pepe’s Gym Membership</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
      text-align: center;
    }

    header {
      padding: 20px;
      background: #00ff7f;
      color: #111;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    .contract {
      margin: 15px 0;
      font-size: 1.2em;
    }

    .contract a {
      color: #00ff7f;
      text-decoration: none;
      font-weight: bold;
    }

    #gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      padding: 20px;
    }

    .card {
      background-color: #222;
      border-radius: 8px;
      padding: 10px;
      width: 300px;
    }

    .card img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ff7f;
    }

    .card figcaption {
      margin-top: 10px;
      font-size: 0.9em;
      color: #ccc;
    }

    footer {
      padding: 15px;
      font-size: 0.9em;
      background: #00ff7f;
      color: #111;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pepe’s Gym Membership 🐸💪</h1>
    <p class="contract">
      Contract: 
      <a href="https://solscan.io/token/GawbEDuozY1aE6YVeebgLrodfnQkQug4pLq4ytsgxojK" target="_blank">
        GawbEDuozY1aE6YVeebgLrodfnQkQug4pLq4ytsgxojK
      </a>
    </p>
    <p>
      Follow us on Twitter: 
      <a href="https://twitter.com/pepeRIPPED" target="_blank">@pepeRIPPED</a>
    </p>
  </header>

  <section id="gallery" class="gallery">
    <figure class="card">
      <picture>
        <source srcset="pepe-flex.webp" type="image/webp">
        <img src="pepe-flex.jpg" alt="RIPPED Pepe flexing at the gym" loading="lazy" width="1200" height="1600">
      </picture>
      <figcaption>RIPPED Pepe, form locked in. 🐸💪</figcaption>
    </figure>

    <figure class="card">
      <picture>
        <source srcset="pepe-money-bags.webp" type="image/webp">
        <img src="pepe-money-bags.jpg" alt="Pepe holding bags with dollar signs in a weight room" loading="lazy" width="1200" height="1600">
      </picture>
      <figcaption>Gainz in the gym, gains on-chain. $RIPPED</figcaption>
    </figure>
  </section>

  <footer>
    © 2025 Pepe’s Gym Membership — All Rights Reserved
  </footer>
</body>
</html>
