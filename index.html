<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pepe's Gym Membership</title>
  <style>
    :root{
      --bg:#0d1117;        /* page bg */
      --card:#161b22;      /* header/section bg */
      --accent:#00ff7f;    /* neon green */
      --accent-d:#00cc66;  /* hover */
      --muted:#9aa0a6;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: Arial, Helvetica, sans-serif;
      background:var(--bg); color:#fff; text-align:center;
    }
    header{
      background:var(--card); border-bottom:2px solid var(--accent);
      padding:26px 16px;
    }
    h1{margin:0; color:var(--accent); font-size:2rem}
    main{max-width:1100px; margin:28px auto 56px; padding:0 16px}
    p.lead{font-size:1.1rem; color:#e6e6e6; margin:8px 0 22px}

    /* buttons */
    .btns{display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin:10px 0 28px}
    .button{
      display:inline-block; padding:12px 22px; border-radius:10px;
      background:var(--accent); color:#000; font-weight:700; text-decoration:none;
      transition:transform .12s ease, background .12s ease;
      border:0;
    }
    .button:hover{background:var(--accent-d); transform:translateY(-1px)}
    .button.dark{background:#21262d; color:#fff; border:1px solid #30363d}
    .button.dark:hover{background:#2b3138}

    /* gallery */
    .gallery{
      background:var(--card);
      border:1px solid #21262d; border-radius:14px;
      padding:16px; margin-top:10px;
    }
    .rows{
      display:grid; gap:14px;
      grid-template-columns: repeat(2, 1fr);
    }
    @media (max-width:800px){
      .rows{grid-template-columns: 1fr;}
    }
    figure{margin:0; background:#0f141a; border-radius:12px; overflow:hidden}
    img{display:block; width:100%; height:auto}
    figcaption{
      padding:10px 12px; font-size:.95rem; color:var(--muted);
      border-top:1px solid #1f2329; text-align:left;
    }

    footer{color:var(--muted); font-size:.9rem; padding:26px 12px 40px}
  </style>
</head>
<body>
  <header>
    <h1>💪 Pepe's Gym Membership</h1>
  </header>

  <main>
    <p class="lead">Join the strongest community in crypto — no cardio, just moon missions 🚀🐸</p>

    <div class="btns">
      <!-- TICKER / BUY BUTTON -->
      <a class="button" href="https://pump.fun" target="_blank" rel="noopener">Buy $RIPPED</a>
      <!-- X BUTTON -->
      <a class="button dark" href="https://x.com/pepeRIPPED" target="_blank" rel="noopener">Follow on X</a>
    </div>

    <!-- IMAGE GALLERY -->
    <section class="gallery" aria-label="Pepe Gallery">
      <div class="rows">
        <figure>
          <img src="pepe1.jpg.PNG" alt="RIPPED Pepe flexing at the gym" loading="lazy" width="1200" height="1600">
          <figcaption>Form locked. Gains inbound. 🐸💪</figcaption>
        </figure>

        <figure>
          <img src="pepe2.jpg.PNG" alt="Pepe lifting heavy at the gym" loading="lazy" width="1200" height="1600">
          <figcaption>Lift heavy. Meme harder. $RIPPED</figcaption>
        </figure>
      </div>
    </section>
  </main>

  <footer>© 2025 Pepe's Gym Membership</footer>
</body>
</html>
