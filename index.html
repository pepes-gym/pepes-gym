<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pepe’s Gym Membership — $RIPPED</title>
  <meta name="description" content="Pepe’s Gym Membership ($RIPPED) — Solana’s #1 degen fitness cult. No excuses. No cardio." />
  <style>
    :root{
      --bg:#0b0d10; --panel:#12151a; --ink:#eaf2ff;
      --muted:#9eb3c7; --brand:#00ffa3; --accent:#1da1f2; --warn:#f69c00;
      --stroke:rgba(255,255,255,.06);
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif;}
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}
    .wrap{max-width:980px;margin:auto;padding:28px 18px}
    header{display:flex;gap:14px;align-items:center;margin-bottom:14px}
    .logo{width:56px;height:56px;border-radius:12px;overflow:hidden;border:1px solid var(--stroke);background:#0e1116}
    .title h1{font-size:28px;margin:0 0 4px}
    .title .ticker{font-weight:700;color:var(--brand)}
    .panel{background:var(--panel);border:1px solid var(--stroke);border-radius:14px;padding:18px}
    .hero{display:grid;gap:18px;grid-template-columns:1.25fr .95fr;align-items:center}
    @media (max-width:900px){.hero{grid-template-columns:1fr}}
    .stats{display:flex;gap:18px;flex-wrap:wrap}
    .stat{background:#0e1116;border:1px solid var(--stroke);border-radius:12px;padding:12px 14px;min-width:160px}
    .stat .label{color:var(--muted);font-size:12px}
    .stat .val{font-size:22px;font-weight:800;margin-top:2px}
    .ctaRow{display:flex;gap:10px;flex-wrap:wrap;margin-top:8px}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:12px 14px;border-radius:12px;font-weight:700;border:1px solid var(--stroke);background:#0f1318;color:var(--ink)}
    .btn.primary{background:linear-gradient(92deg,#00ffa3,#15d1ff);color:#061015;border:none}
    .btn.copy{background:#10151b}
    .contractBox{background:#0e1217;border:1px dashed var(--stroke);border-radius:12px;padding:12px;margin-top:10px;display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    code{font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace}
    .gallery{display:grid;grid-template-columns:1fr 1fr;gap:14px;margin-top:18px}
    @media (max-width:700px){.gallery{grid-template-columns:1fr}}
    .gallery img{width:100%;height:auto;border-radius:12px;border:1px solid var(--stroke);display:block}
    footer{opacity:.7;text-align:center;margin:24px 0 8px;font-size:13px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo"><img src="pepe1.jpg" alt="Pepe’s Gym logo" style="width:100%;height:100%;object-fit:cover"></div>
      <div class="title">
        <h1>Pepe’s Gym Membership <span class="ticker">— $RIPPED</span></h1>
        <div class="muted">Solana • No excuses. No cardio.</div>
      </div>
    </header>

    <section class="panel hero">
      <div>
        <div class="stats">
          <div class="stat">
            <div class="label">Ticker</div>
            <div class="val">$RIPPED</div>
          </div>
          <div class="stat">
            <div class="label">Chain</div>
            <div class="val">Solana</div>
          </div>
        </div>

        <div class="ctaRow">
          <!-- Raydium swap opens with $RIPPED preselected -->
          <a class="btn primary" href="https://raydium.io/swap/?inputCurrency=sol&outputCurrency=GawbEDuozY1aE6YVeebgLrodfnQkQug4pLq4ytsgxojK" target="_blank" rel="noopener">Trade on Raydium</a>
          <!-- Dexscreener token page -->
          <a class="btn" href="https://dexscreener.com/solana/GawbEDuozY1aE6YVeebgLrodfnQkQug4pLq4ytsgxojK" target="_blank" rel="noopener">View on Dexscreener</a>
          <a class="btn" href="https://twitter.com/pepeRIPPED" target="_blank" rel="noopener">Follow @pepeRIPPED</a>
        </div>

        <div class="contractBox">
          <strong>Contract:</strong>
          <code id="mint">GawbEDuozY1aE6YVeebgLrodfnQkQug4pLq4ytsgxojK</code>
          <button class="btn copy" id="copyBtn">Copy</button>
        </div>
      </div>

      <div class="gallery">
        <img src="pepe1.jpg" alt="Jacked Pepe flexing">
        <img src="pepe2.jpg" alt="Pepe lifting at the gym">
      </div>
    </section>

    <footer>© Pepe’s Gym Membership — community project on Solana.</footer>
  </div>

  <script>
    document.getElementById('copyBtn').addEventListener('click', async () => {
      const mint = document.getElementById('mint').textContent.trim();
      try{
        await navigator.clipboard.writeText(mint);
        const btn = document.getElementById('copyBtn');
        const old = btn.textContent;
        btn.textContent = 'Copied!';
        setTimeout(()=> btn.textContent = old, 1400);
      }catch(e){
        alert('Copy failed — tap/hold to select and copy.');
      }
    });
  </script>
</body>
</html>
